<!DOCTYPE html>
<html>
<head>
	<title>Exercise 02.01.10 Table A</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/css.css">

	<style type="text/css" media="screen">
		* {
			font-family: Calibri;
		}
		table, td, tr {
			border: 1px solid black;
		}
	</style>
</head>
<body>
	<h1>HTML Basic Table</h1>
	<table>
		<tr>
			<td>One</td>
			<td>Two</td>
			<td>Three</td>
		</tr>
		<tr>
			<td>Four</td>
			<td>Five</td>
			<td>Six</td>
		</tr>
		<tr>
			<td>Seven</td>
			<td>Eight</td>
			<td>Nine</td>
		</tr>
		<tr>
			<td>Ten</td>
			<td>Eleven</td>
			<td>Twelve</td>
		</tr>
	</table>
</body>
</html>
