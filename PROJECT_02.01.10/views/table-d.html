<!DOCTYPE html>
<html>
<head>
	<title>Exercise 02.01.10 Table D</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/css.css">

	<style type="text/css" media="screen">
		* {
			font-family: Calibri;
		}
		table, td, tr {
			border: 1px solid black;
		}
		table { border-collapse: collapse; width: 100%;  }
		td { padding: 10px; }
		th { border: 1px solid black; }
	</style>
</head>
<body>
	<h1>HTML Table with Combined Columns</h1>
	<table>
		<caption>Numbers from One to Nine</caption>
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		<trOne>
			<td colspan="2" >One and Two</td>
			<td>Three</td>
		</tr>
		<tr>
			<td>Four</td>
			<td>Five</td>
			<td>Six</td>
		</tr>
		<tr>
			<td>Seven</td>
			<td>Eight</td>
			<td>Nine</td>
		</tr>
	</table>
</body>
</html>
