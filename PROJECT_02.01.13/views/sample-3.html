<body>
	<h1>Image Maps</h1>
	<p>Click on some image point in order to open a new page</p>

	<img src="../imgs/workspace/workplace.jpg" alt="workplace" usemap="#workmap" width="400" height="auto">

	<map name="workmap">
		<area shape="rect" coords="34,44,270,350" alt="Computer"
			href="https://www.w3schools.com/html/computer.htm" target="_blank">
		<area shape="rect" coords="290,172,333,250" alt="Phone"
			href="https://www.w3schools.com/html/phone.htm" target="_blank">
		<area shape="circle" coords="337,300,44" alt="Cup of coffee"
			href="https://www.w3schools.com/html/coffee.htm" target="_blank">
	</map>

</body>
